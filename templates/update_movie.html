{% extends "base.html" %}

{% block title %}Update Movie - MovieWeb App{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Update Movie Details for "{{ user_movie.movie.name }}"</h1>
    <form method="post" action="{{ url_for('html_routes.update_movie', user_id=user_movie.user_id, user_movie_id=user_movie.id) }}">
        <div class="form-group">
            <label for="user_title">Custom Title:</label>
            <input type="text" id="user_title" name="user_title" class="form-control" value="{{ user_movie.user_title }}">
        </div>

        <div class="form-group">
            <label for="user_rating">Your Rating:</label>
            <input type="number" id="user_rating" name="user_rating" class="form-control" step="0.1" min="0" max="10" value="{{ user_movie.user_rating }}">
        </div>

        <div class="form-group">
            <label for="user_notes">Your Notes:</label>
            <textarea id="user_notes" name="user_notes" class="form-control" rows="4">{{ user_movie.user_notes }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Movie</button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('html_routes.user_movies', user_id=user_movie.user_id) }}" class="btn btn-secondary">Back to Movie List</a>
    </div>
</div>
{% endblock %}
