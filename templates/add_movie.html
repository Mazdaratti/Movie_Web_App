{% extends "base.html" %}

{% block title %}Add Movie - MovieWeb App{% endblock %}

{% block content %}
<div class="mt-4">
    <h1 class="mb-4">Add Movie to Your List</h1>

    <!-- Movie form -->
    <form method="post" action="{{ url_for('html_routes.add_movie', user_id=user_id) }}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="movie_name" class="form-label">Movie Name:</label>
            <input
                type="text"
                id="movie_name"
                name="movie_name"
                class="form-control"
                placeholder="Enter the movie name"
                required>
            <div class="invalid-feedback">
                Please provide a movie name.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Add Movie
        </button>
        <a href="{{ url_for('html_routes.user_movies', user_id=user_id) }}" class="btn btn-secondary ml-2">Back to Movie List</a>
    </form>
    <br>
</div>
{% endblock %}
