{% extends "base.html" %}

{% block title %}Add User - MovieWeb App{% endblock %}

{% block content %}
<div class="mt-4">
    <h1 class="mb-4">Add a New User</h1>

    <!-- Add User Form -->
    <form action="{{ url_for('add_user') }}" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter user's name"
                required>
            <div class="invalid-feedback">
                Please enter a name.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Add User
        </button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary ml-2">Back to Users List</a>
    </form>
    <br>
</div>
{% endblock %}
